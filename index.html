<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUSCC Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f7fa;
      overflow: hidden;
      transition: background 0.5s ease;
    }
    .card {
      background: white;
      padding: 40px 36px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
      width: 340px;
      position: relative;
      z-index: 2;
    }
    .logo {
      font-weight: 600;
      letter-spacing: 1px;
      color: #003d7c;
      margin-bottom: 8px;
    }
    h1 { font-size: 18px; margin-bottom: 20px; color: #222; }
    input[type="text"] {
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 12px;
    }
    button {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #003d7c;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #002a55; }
    .error { color: red; margin-top: 10px; font-size: 13px; }
    .hidden { display: none; }

    .romantic-bg {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .romantic .big-text {
      font-size: 22px;
      margin-bottom: 20px;
      color: #d6336c;
      font-weight: 600;
    }

    .heart, .kiss {
      position: absolute;
      bottom: -40px;
      animation: floatUp 4s linear infinite;
      opacity: 0.85;
    }
    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0.9; }
      to { transform: translateY(-110vh) scale(1.3); opacity: 0; }
    }

    .slider {
      width: 100%;
      margin: 20px 0;
      appearance: none;
      height: 10px;
      border-radius: 20px;
      background: #ffd1dc;
      outline: none;
    }
    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ff4d88;
      cursor: pointer;
      border: none;
    }
    .slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ff4d88;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>

<div class="card" id="step1">
  <div class="logo">NUSCC</div>
  <h1>NUS Co-Curricular Community</h1>
  <p>Please type your answer here</p>
  <input type="text" id="answer" />
  <button onclick="checkAnswer()">Submit</button>
  <div class="error" id="error"></div>
</div>

<div class="card hidden romantic" id="step2">
  <div class="big-text">Hehehehe!!! I feel so lucky to be your valentine!!!</div>
  <button onclick="goToStep3()">Continue</button>
</div>

<div class="card hidden romantic" id="step3">
  <div class="big-text" id="loveText">How much do you love me?</div>
  <input type="range" min="0" max="100" value="50" class="slider" id="loveSlider">
  <button onclick="checkLove()">Continue</button>
</div>

<div class="card hidden romantic" id="step4">
  <div class="big-text">Mwahhh üíãüíãüíã</div>
</div>

<script>
  const correctAnswer = "a bed of flowers";

  window.onload = () => {
    showStep("step1");
  };

  function showStep(step) {
    document.querySelectorAll(".card").forEach(c => c.classList.add("hidden"));
    document.getElementById(step).classList.remove("hidden");

    if (step === "step2" || step === "step3" || step === "step4") {
      document.body.classList.add("romantic-bg");
    }

    if (step === "step2") startHearts("‚ù§Ô∏è");
    if (step === "step4") startHearts("üíã");
  }

  function checkAnswer() {
    const value = document.getElementById("answer").value.trim().toLowerCase();
    if (value === correctAnswer) {
      showStep("step2");
    } else {
      document.getElementById("error").textContent = "Wrong answer";
    }
  }

  function goToStep3() {
    showStep("step3");
  }

  function checkLove() {
    const slider = document.getElementById("loveSlider");
    const text = document.getElementById("loveText");

    if (slider.value < 50) {
      slider.value = 100;
      text.textContent = "I knew you love me so much ü§≠ü§≠ü§≠";
    }

    setTimeout(() => {
      showStep("step4");
      playSound();
    }, 2000);
  }

  function startHearts(emoji) {
    if (window.heartInterval) return;
    window.heartInterval = setInterval(() => {
      const el = document.createElement("div");
      el.className = emoji === "üíã" ? "kiss" : "heart";
      el.textContent = emoji;
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = (26 + Math.random() * 30) + "px";
      el.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }, 150);
  }

  function playSound() {
    const audio = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c7c87b7d4.mp3?filename=romantic-kiss-1-6052.mp3");
    audio.play();
  }
</script>

</body>
</html>
